<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 등록</title>
</head>
<body>
    <h3>게시물 등록</h3>
    <p>제목, 내용은 등록시 반드시 값을 받도록 하고
       값을 전송할 서버의 주소는 insert, 전송방식은 post로 설정한다.
       <br>
       제목과 내용, 첨부파일은 서보로 전송시 title, content, upload라는 이름으로 전송한다.
    </p>
    <form action="insert" method="post">
        <fieldset>
            <legend>게시글 등록</legend>
            <fieldset>
                <legend>제목</legend>
                <input type="text" size="80" name="title" required>
            </fieldset>
            <fieldset>
                <legend>내용</legend>
                <textarea name="content" id="" cols="72" rows="5" style="resize: none;" required></textarea>
            </fieldset>
            <fieldset>
                <legend>첨부파일</legend>
                <input type="file" name="upload" id="" required>
            </fieldset>
            <br>
            <input type="submit" value="등록하기">
        </fieldset>
    </form>
    <div>
        <p>&copy; 2024 KH </p>
    </div>
</body>
</html>
