<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 선택자</title>
    <!--
        내부스타일 방식
         - 현재 무서에만 적용시키고자 하는 스타일 정보가 있는 경우 사용하는 스타일링 방식
         - head 태그 사이에 <style> 태그를 선언하여 css를 작성한다.
    -->
    <style>
        /* css 영역 */

    </style>
</head>
<body>
    <h1>CSS(Cacading Style Sheets)</h1>
    <pre>
        HTML이 실제로 화면에
        표시되는 방법들을 기술하는 언어.
        즉, HTML 코드가 화면에 어떤 스타일로 보여질지를 정하는 언어이며,
        CSS의 몇가지 속성은 상위요소에 작성시 하위요소까지 연속적으로 전파(Cascading)된다.
    </pre>
</body>
</html>
